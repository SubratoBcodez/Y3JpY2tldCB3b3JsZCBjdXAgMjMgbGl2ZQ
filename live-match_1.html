function castChannel(channelNumber) {

    // Check if a player instance already exists, and if so, destroy it.
    if (player) {
        player.destroy();
    }

    // Create a new Clappr player instance.
    player = new Clappr.Player({
        source: "", // Leave this empty initially
        type: "application/x-mpegURL",
        mute: false,
        height: 360,
        width: "100%",
        poster: 'https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA4L3Jhd3BpeGVsX29mZmljZV8zM19zY2VuZV9vZl8zZF9pbGx1c3RyYXRpb25fbmVvbndpdGhvdXRfc2VtaS1yZV8xM2Q5OWIyOC0yN2NkLTQ1NDEtYTVmYy1lMzFkMjkxMTE4YTJfMS5qcGc.jpg',
        parentId: "#clappr",
    });

    // Define video sources for each channel.                  https://cdn.live247stream.com/thelight/tv/playlist.m3u8
    const videoSources = {
         1: "https://cdn.sajeeb.online/cricket/index.m3u8",
         2: "http://142.54.172.138/premium31/playlist.m3u8?ddd=Pl5NHMeCwA",
         3: "https://live.himel-himu@1rdk.short.gy/Toffee/Jalsha-Movies-SD/hls/Himel-Op.m3u8",
  
        // Add more channels as needed
    };

    // Check if the channelNumber exists in the videoSources object.
    if (videoSources.hasOwnProperty(channelNumber)) {
        // Set the video source and unmute.
        player.load(videoSources[channelNumber]);
        player.setVolume(1); // Unmute the player
    } else {
        console.error("Channel not found");
    }
}


</script>
