<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>TNT Sports 1</title>
    <script src="../lmao.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.5.0/controls.min.css" crossorigin="anonymous">
    <script>  if(confirm("Join Our Telegram Channel @iamsom77")) { window.location.href = "https://telegram.me/iamsom77" }</script>

</head>
<body bgcolor='black' style='margin:0'>

<body>
    <center>
            <div data-shaka-player-container style='width: 100%; height: 100%'>
            <video poster="https://images.metadata.sky.com/pd-logo/skychb_3661_lightnow" autoplay data-shaka-player id='video' style='width:100%;height:100%;'></video>
        </div>
    </center>
    <script>
        const manifestUri = "https://linear014-gb-dash1-prd-ak.cdn.skycdp.com/016a/Content/DASH_003_hd/Live/channel(tntsport1)/manifest_hd.mpd";
        async function init() {
            const video = document.getElementById('video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();
            window.player = player;
            window.ui = ui;
            player.configure({
                drm: {
                    "clearKeys": {
                        '0005888b503e9ca2bc49d35ba00df2d9': '74c2df857d2fab7bac13a627db6424fe'
                    }
                }
            });
            player.addEventListener('error', onPlayerErrorEvent);
            controls.addEventListener('error', onUIErrorEvent);
            try {
                await player.load(manifestUri);
                console.log('The video has now been loaded!');
            } catch (error) {
                onPlayerError(error);
        }}
        function onPlayerErrorEvent(errorEvent) {
            onPlayerError(event.detail);
        }
        function onPlayerError(error) {
            console.error('Error code', error.code, 'object', error);
        }
        function onUIErrorEvent(errorEvent) {
            onPlayerError(event.detail);
        }
        function initFailed(errorEvent) {
            console.error('Unable to load the UI library!');
        }
        document.addEventListener('shaka-ui-loaded', init);
        document.addEventListener('shaka-ui-load-failed', initFailed);
    </script>
</body>
</html>
