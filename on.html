<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
        <script type="text/javascript">
        // Function to disable the iframe by its attributes
        function disableIframe() {
            // Select the iframe by its attributes
            var iframe = document.querySelector('iframe[width="0"][height="0"][style*="position: absolute"][style*="top: -1000px"][style*="left: -1000px"][style*="visibility: hidden"]');

            if (iframe) {
                // Remove the iframe from the DOM
                iframe.parentNode.removeChild(iframe);
            }
        }

        // Call the disableIframe function when the page loads
        window.onload = disableIframe;
    </script>
</head>
<body>

<iframe class="responsive" allow="encrypted-media" width="700" height="420" marginwidth="0" marginheight="0" scrolling="no" frameborder="0" allowfullscreen="yes" src="https://wikisport.se/embed/ptv.php"  ></iframe>
 

</body>
</html>
