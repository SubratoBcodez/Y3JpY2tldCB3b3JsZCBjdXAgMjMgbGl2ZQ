<!DOCTYPE html>
<html>
<head>
<title>DOne 011</title>
    <style>
        /* Style to hide the pop-up content */
        .popup-blocker {
            display: none;
        }
    </style>
    <script type="text/javascript">
        // Function to block pop-up ads
        function blockPopUpAds() {
            // Check for pop-up attempts
            window.addEventListener('beforeunload', function (e) {
                // Display a warning message to the user
                const warningMessage = "Pop-up ads are blocked on this website.";
                e.preventDefault();

                // Show a div element with the warning message
                const popupBlocker = document.getElementById('popup-blocker');
                popupBlocker.style.display = 'block';
                popupBlocker.innerText = warningMessage;
            });
        }

        // Call the blockPopUpAds function when the page loads
        window.onload = blockPopUpAds;
    </script>
</head>
<body>
<!-- Hidden div element for the warning message -->
    <div id="popup-blocker" class="popup-blocker"></div>
<iframe class="responsive" allow="encrypted-media" width="700" height="420" marginwidth="0" marginheight="0" scrolling="no" frameborder="0" allowfullscreen="yes" src="https://wikisport.se/embed/ptv.php"></iframe>

  <script type="text/javascript">
        // Function to prevent pop-under ads
        function preventPopUnder() {
            var newWindow = window.open('', '_blank', 'width=0,height=0');

            // Check if the new window is a pop-under ad
            if (newWindow && newWindow.outerWidth === 0 && newWindow.outerHeight === 0) {
                newWindow.close();
            }
        }

        // Attach the function to the click event to prevent pop-unders
        document.addEventListener('click', preventPopUnder);
    </script>
</body>
</html>
