<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }

        #fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <iframe id="fullscreen-iframe" src="https://jatiyatopic.xyz/live/play.php?id=starhindi" width="100%" height="400px" marginheight="0" marginwidth="0" scrolling="no" frameborder="0" allowfullscreen allow="encrypted-media"></iframe>
       


<button id="fullscreen-button">Toggle Fullscreen</button>


    <script>
document.addEventListener("DOMContentLoaded", function () {
    var iframe = document.querySelector("iframe");
    var fullscreenButton = document.getElementById("fullscreen-button");
    var isFullscreen = false;

    fullscreenButton.addEventListener("click", function () {
        if (!isFullscreen) {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen({ navigationUI: "hide" });
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen({ navigationUI: "hide" });
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
            // Lock orientation to landscape when entering fullscreen
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock("landscape");
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            }
            // Unlock orientation when exiting fullscreen
            if (screen.orientation && screen.orientation.unlock) {
                screen.orientation.unlock();
            }
        }
        isFullscreen = !isFullscreen;
    });
});

    </script>
</body>
</html>
