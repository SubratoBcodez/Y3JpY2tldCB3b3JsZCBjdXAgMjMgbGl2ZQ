<body>
    <iframe id="fullscreen-iframe" src="https://jatiyatopic.xyz/live/play.php?id=starhindi" width="100%" height="400px" marginheight="0" marginwidth="0" scrolling="no" frameborder="0" allowfullscreen allow="encrypted-media"></iframe>
<button id="fullscreen-btn" style="position: absolute; top: 15px; right: 20px; z-index: 9999;">Fullscreen</button>


 <script>
    var playerElement = document.getElementById("player-wrapper");

    player.attachTo(playerElement);
    player.play();

    // Fullscreen button functionality
    var fullscreenBtn = document.getElementById("fullscreen-btn");
    fullscreenBtn.addEventListener("click", function() {
      toggleFullscreen(playerElement);
    });

    function toggleFullscreen(element) {
      if (!document.fullscreenElement) {
        element.requestFullscreen().catch(err => {
          console.error(`Error attempting to enable full-screen mode: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

  </script>
</body>
